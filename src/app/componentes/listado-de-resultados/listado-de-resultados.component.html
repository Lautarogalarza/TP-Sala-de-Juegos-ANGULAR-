<app-cabecera></app-cabecera>
<table class="tabla">
  <thead>
    <tr>
      <th>JUEGO</th>
      <th>JUGADOR</th>
      <th>GANO</th>
      <th>PERDIO</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let juego of listaJuegos">
      <td>{{juego.juego}}</td>
      <td>{{juego.correo}} </td>
      <td>{{juego.gano}}</td>
      <td>{{juego.perdio}}</td>
    </tr>
  </tbody>
</table>
