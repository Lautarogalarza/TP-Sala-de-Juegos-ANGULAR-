<app-cabecera></app-cabecera>
<table class="tabla">
  <thead>
    <tr>
      <th>USUARIO</th>
      <th>GANO</th>
      <th>PERDIO</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of listaUsuarios">
      <td>{{user.correo}} </td>
      <td>{{user.gano}}</td>
      <td>{{user.perdio}}</td>
    </tr>
  </tbody>
</table>
