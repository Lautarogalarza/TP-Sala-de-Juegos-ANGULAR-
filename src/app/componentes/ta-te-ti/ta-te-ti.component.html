<div class="containerGame" id="gameContainer" [hidden]="visibleJuego" [ngClass]="{disabled: deshabilitado == true}">
    <div class="container" id="containerTateti">
        <div class="fila">
            <div class="celda" (click)="seleccionarJugador(0,0, 'x')"><img src="" alt="" id="cell00"></div>
            <div class="celda" (click)="seleccionarJugador(0,1, 'x')"><img src="" alt="" id="cell01"></div>
            <div class="celda" (click)="seleccionarJugador(0,2, 'x')"><img src="" alt="" id="cell02"></div>
        </div>
        <div class="fila">
            <div class="celda" (click)="seleccionarJugador(1,0, 'x')"><img src="" alt="" id="cell10"></div>
            <div class="celda" (click)="seleccionarJugador(1,1, 'x')"><img src="" alt="" id="cell11"></div>
            <div class="celda" (click)="seleccionarJugador(1,2, 'x')"><img src="" alt="" id="cell12"></div>
        </div>
        <div class="fila">
            <div class="celda" (click)="seleccionarJugador(2,0, 'x')"><img src="" alt="" id="cell20"></div>
            <div class="celda" (click)="seleccionarJugador(2,1, 'x')"><img src="" alt="" id="cell21"></div>
            <div class="celda" (click)="seleccionarJugador(2,2, 'x')"><img src="" alt="" id="cell22"></div>
        </div>
    </div>
</div>
<div class="containerMensaje" id="containerMensajeTateti" [hidden]="visibleResultado">
    <p> {{mensaje}} </p>
    <button (click)="reiniciar()">VOLVER A JUGAR</button>
    <button routerLink="/juegos">RETIRARSE</button>
</div>
