<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css" />
<div class="container">
  <div class="mensaje" id="mensajeAritmetica" style="display: none;">
  </div>
  <form name="juego">

    Primer numero: <input placeholder="{{numeroUno}}" name="numeroIngresado" type="text" style="width:50%" readonly />


    Operador: <input placeholder="{{operador}}" name="numeroIngresado" type="text" style="width:50%" readonly />


    Segundo numero: <input placeholder={{numeroDos}} name="numeroIngresado" type="text" style="width:50%" readonly />


    Respuesta: <input id="resultado" [(ngModel)]="this.resultadoIngresado" placeholder="ingrese numero"
      name="numeroIngresado" type="text" style="width:50%" />


    <h2 [hidden]="ocultarVerificar"><button (click)="verificar()">Verificar {{Tiempo}} </button></h2>

    <h2 [hidden]="!ocultarVerificar"><button (click)="NuevoJuego()">Nuevo</button></h2>


  </form>
</div>
